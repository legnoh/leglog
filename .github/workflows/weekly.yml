name: weekly-tasks
on:
  workflow_dispatch:
  schedule:
  - cron: 0 3 * * 1

jobs:
  create-this-week-template:
    name: Make this week post's branch
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@master

    - name: Create Post Directory
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TZ: 'Asia/Tokyo'
      run: .github/workflows/mkdir-post.sh
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3.12.0
      id: create-pull-request
      with:
        commit-message: "[skip ci] initialize ${{ env.slug }} blog post"
        title: "[post] ${{ env.slug }}"
        body: |
          - **target:** ${{ env.from_date }}(Mon) ~ ${{ env.to_date }}(Sun)

          ## this week's theme

          - what's up?

          ## FYI

          - :blue_heart: [Tweet Log - Twitter](https://twitter.com/search?q=(from%3Alegnoh)%20until%3A${{ env.to_date }}%20since%3A${{ env.from_date }}%20-filter%3Areplies&src=typed_query)
          - :computer: [Commit Log - GitHub](https://github.com/legnoh?tab=overview&from=${{ env.from_date }}&to=${{ env.to_date }})
          - :bicyclist: [Training Log - Strava](https://www.strava.com/athletes/47349424/training/log)
          - :train: [Timeline - Google Maps](https://www.google.com/maps/timeline?pb=!1m2!1m1!1s${{ env.from_date }})
        labels: posts
        assignees: legnoh
        branch: ${{ env.slug }}
    - name: Make request body
      run: |
        erb pull_number=${{ steps.create-pull-request.outputs.pull-request-number }} \
        .github/workflows/codespace-post-body.erb > ./codespace-req-body
        echo 'CODESPACE_REQ_BODY<<EOF' >> $GITHUB_ENV
        echo "$(cat ./codespace-req-body)" >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
    - name: Create Codespace for PullRequest
      uses: octokit/request-action@v2.x
      id: get_latest_release
      with:
        route: POST /repos/legnoh/leglog/pulls/${{ steps.create-pull-request.outputs.pull-request-number }}/codespaces
        body: ${{ toJSON(env.REQUEST_BODY) }}
      env:
        GITHUB_TOKEN: ${{ secrets.CODESPACE_TOKEN }}
        REQUEST_BODY: ${{ env.CODESPACE_REQ_BODY }}
