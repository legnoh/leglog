name: Cleanup Codespaces
on:
  workflow_dispatch:
  pull_request:
    types:
      - "closed"

jobs:
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cleanup Codespace for PullRequest
      run: |
        echo "${GITHUB_REF_NAME}"
        source .github/workflows/github_api_codespaces.sh
        target_codespaces=$(get_pullreq_unused_spaces "${{ secrets.CODESPACE_TOKEN }}" "legnoh" "leglog" "${GITHUB_REF_NAME}")
        echo ${target_codespaces}
        echo ${target_codespaces} | while read line; do
          delete_codespace "${{ secrets.CODESPACE_TOKEN }}" "legnoh" "${line}"
        done
